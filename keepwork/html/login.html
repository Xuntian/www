<style>
body{
	background-color: #F2F2F2;
	margin: 50px 10px;
}
.modal-lg{
    width: 480px;
    margin: 30px auto;
    max-width: 90%;
}
.login-form{
    background-color: #FAFAFA;
    box-shadow: 0 4px 30px 0 rgba(19,61,112,.35);
    padding: 40px 0 60px;
}
.login-form .close{
    position: absolute;
    right:15px;
    top:15px;
}
.login-form.col-sm-6{
    margin-top: 80px;
    margin-bottom: 80px;
}
.login-form form{
    width:68%;
    margin:0 auto;
}
.login-form .btn-primary{
    margin: 20px 0;
}
.otherLogin {
    text-align: center;
}
.otherLogin a{
    padding:0 15px;
}
.otherLogin .title{
    z-index: 1;
    position: relative;
    margin: 40px 0;
}
.otherLogin img{
    margin-bottom: 5px;
}
.otherLogin .title:before{
    content: "";
    width: 25%;
    height: 1px;
    background-color: #DDD;
    position: absolute;
    left: 0;
    top: 50%;
    z-index: -1;
}
.otherLogin .title:after{
    content: "";
    width: 25%;
    height: 1px;
    background-color: #DDD;
    position: absolute;
    right: 0;
    top: 50%;
    z-index: -1;
}
a.text-primary{
    color: #3977AD;
    border-bottom: 1px solid #3977AD;
}
.visible-hidden{
    visibility: hidden;
}
@media(max-width: 768px){
    .container-fluid{
        padding:0;
    }
    .login-form.col-sm-6{
        margin: 0 0 10px;
        box-shadow: none;
        padding: 20px 0;
    }
    .login-form form{
        width: 50%;
    }
    .otherLogin a{
        padding:0 5px;
    }
    .otherLogin .title{
        margin: 20px 0;
        padding:0;
    }
}
</style>
<div ng-controller="loginController">
	<div class="login-form" >
		<form class="clearfix" style="width:50%;">
			<label>账号</label>
			<input type="text" class="form-control" name="email" placeholder="登录账号" ng-model="username">
			<label>密码</label>
			<input type="password" class="form-control" name="password" placeholder="密码" ng-model="password">
			<span id="total-err" class="text-danger">{{errMsg}}</span>
			<a ng-click="login()" class="btn btn-primary btn-block btn-lg">登录</a>
		</form>
	</div>
</div>
